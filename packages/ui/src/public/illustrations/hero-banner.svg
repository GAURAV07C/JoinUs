<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="400" fill="#F5EFE6" />
  
  <!-- Background elements -->
  <rect x="0" y="0" width="1200" height="400" fill="#8B4513" opacity="0.1" />
  
  <!-- Decorative patterns -->
  <pattern id="pattern1" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="1" fill="#8B4513" opacity="0.5" />
  </pattern>
  <rect width="1200" height="400" fill="url(#pattern1)" />
  
  <!-- Artisan weaving -->
  <circle cx="800" cy="200" r="150" fill="#C62828" opacity="0.2" />
  
  <!-- Artisan figure -->
  <circle cx="800" cy="150" r="40" fill="#C68B59" /> <!-- Head -->
  <path d="M780,150 Q800,170 820,150" stroke="#000000" stroke-width="2" fill="none" /> <!-- Smile -->
  <circle cx="785" cy="140" r="5" fill="#000000" /> <!-- Left eye -->
  <circle cx="815" cy="140" r="5" fill="#000000" /> <!-- Right eye -->
  
  <rect x="780" y="190" width="40" height="80" fill="#C62828" /> <!-- Body -->
  <rect x="760" y="200" width="20" height="60" fill="#C62828" /> <!-- Left arm -->
  <rect x="820" y="200" width="20" height="60" fill="#C62828" /> <!-- Right arm -->
  
  <!-- Loom -->
  <rect x="700" y="250" width="200" height="10" fill="#8B4513" /> <!-- Top beam -->
  <rect x="700" y="350" width="200" height="10" fill="#8B4513" /> <!-- Bottom beam -->
  <rect x="700" y="250" width="10" height="100" fill="#8B4513" /> <!-- Left vertical -->
  <rect x="890" y="250" width="10" height="100" fill="#8B4513" /> <!-- Right vertical -->
  
  <!-- Threads -->
  <line x1="720" y1="260" x2="720" y2="350" stroke="#F9A825" stroke-width="2" />
  <line x1="740" y1="260" x2="740" y2="350" stroke="#F9A825" stroke-width="2" />
  <line x1="760" y1="260" x2="760" y2="350" stroke="#F9A825" stroke-width="2" />
  <line x1="780" y1="260" x2="780" y2="350" stroke="#C62828" stroke-width="2" />
  <line x1="800" y1="260" x2="800" y2="350" stroke="#C62828" stroke-width="2" />
  <line x1="820" y1="260" x2="820" y2="350" stroke="#C62828" stroke-width="2" />
  <line x1="840" y1="260" x2="840" y2="350" stroke="#2E7D32" stroke-width="2" />
  <line x1="860" y1="260" x2="860" y2="350" stroke="#2E7D32" stroke-width="2" />
  <line x1="880" y1="260" x2="880" y2="350" stroke="#2E7D32" stroke-width="2" />
  
  <!-- Pottery -->
  <ellipse cx="400" cy="300" rx="80" ry="30" fill="#C62828" opacity="0.7" />
  <path d="M350,200 Q400,150 450,200 L450,300 Q400,320 350,300 Z" fill="#C62828" opacity="0.7" />
  <ellipse cx="400" cy="200" rx="50" ry="20" fill="#C62828" opacity="0.7" />
  
  <!-- Decorative patterns on pottery -->
  <path d="M370,230 Q400,250 430,230" stroke="#F9A825" stroke-width="3" fill="none" />
  <path d="M370,260 Q400,280 430,260" stroke="#F9A825" stroke-width="3" fill="none" />
  
  <!-- Mandala pattern -->
  <circle cx="200" cy="200" r="100" fill="none" stroke="#8B4513" stroke-width="2" opacity="0.7" />
  <circle cx="200" cy="200" r="80" fill="none" stroke="#8B4513" stroke-width="2" opacity="0.7" />
  <circle cx="200" cy="200" r="60" fill="none" stroke="#8B4513" stroke-width="2" opacity="0.7" />
  <circle cx="200" cy="200" r="40" fill="none" stroke  stroke-width="2" opacity="0.7" />
  <circle cx="200" cy="200" r="40" fill="none" stroke="#8B4513" stroke-width="2" opacity="0.7" />
  <circle cx="200" cy="200" r="20" fill="none" stroke="#8B4513" stroke-width="2" opacity="0.7" />
  
  <!-- Radial lines -->
  <line x1="200" y1="100" x2="200" y2="300" stroke="#8B4513" stroke-width="2" opacity="0.7" />
  <line x1="100" y1="200" x2="300" y2="200" stroke="#8B4513" stroke-width="2" opacity="0.7" />
  <line x1="129" y1="129" x2="271" y2="271" stroke="#8B4513" stroke-width="2" opacity="0.7" />
  <line x1="271" y1="129" x2="129" y2="271" stroke="#8B4513" stroke-width="2" opacity="0.7" />
</svg>
