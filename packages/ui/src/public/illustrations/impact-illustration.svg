<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="200" fill="#F5EFE6" opacity="0" />
  
  <!-- Stylized map of India -->
  <path d="M100,50 Q150,30 200,50 Q250,70 300,50 L320,100 Q300,150 250,170 Q200,190 150,170 Q100,150 80,100 Z" fill="none" stroke="#8B4513" stroke-width="3" />
  
  <!-- Artisan figures across the map -->
  <circle cx="150" cy="80" r="10" fill="#C68B59" />
  <circle cx="250" cy="80" r="10" fill="#C68B59" />
  <circle cx="200" cy="120" r="10" fill="#C68B59" />
  <circle cx="150" cy="150" r="10" fill="#C68B59" />
  <circle cx="250" cy="150" r="10" fill="#C68B59" />
  
  <!-- Connecting lines representing network -->
  <line x1="150" y1="80" x2="200" y2="120" stroke="#8B4513" stroke-width="1" />
  <line x1="250" y1="80" x2="200" y2="120" stroke="#8B4513" stroke-width="1" />
  <line x1="150" y1="150" x2="200" y2="120" stroke="#8B4513" stroke-width="1" />
  <line x1="250" y1="150" x2="200" y2="120" stroke="#8B4513" stroke-width="1" />
  
  <!-- Craft symbols -->
  <rect x="140" y="70" width="20" height="20" fill="none" stroke="#C62828" stroke-width="1" />
  <circle cx="250" cy="80" r="8" fill="none" stroke="#F9A825" stroke-width="1" />
  <path d="M195,115 L205,125 L195,125 L205,115" stroke="#2E7D32" stroke-width="1" fill="none" />
  <path d="M145,145 L155,155" stroke="#C62828" stroke-width="1" fill="none" />
  <path d="M145,155 L155,145" stroke="#C62828" stroke-width="1" fill="none" />
  <path d="M245,145 Q250,150 245,155" stroke="#F9A825" stroke-width="1" fill="none" />
  <path d="M255,145 Q250,150 255,155" stroke="#F9A825" stroke-width="1" fill="none" />
  
  <!-- Text labels -->
  <text x="200" y="30" font-family="Arial" font-size="12" fill="#8B4513" text-anchor="middle">Empowering Artisans</text>
  <text x="200" y="190" font-family="Arial" font-size="12" fill="#8B4513" text-anchor="middle">Preserving Heritage</text>
</svg>
